<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BookMyCut - Rezervační systém.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BookMyCut">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BookMyCut</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body { background-color: #f3f3f3; margin: 0; }
    .loading-container {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; width: 100vw; position: fixed;
      top: 0; left: 0; background-color: #f3f3f3; z-index: 9999;
    }
    .loader {
      border: 8px solid #e0e0e0; border-top: 8px solid #3498db;
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading-container">
    <div class="loader"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            var loader = document.getElementById("loading-indicator");
            if (loader) { loader.remove(); }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
