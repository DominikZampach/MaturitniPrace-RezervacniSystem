<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BookMyCut - Rezervační systém.">
  <title>BookMyCut</title>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    body { background-color: #f3f3f3; margin: 0; }
    .loading-container {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; width: 100vw; position: fixed;
      top: 0; left: 0; background-color: #f3f3f3; z-index: 9999;
      transition: opacity 0.5s ease-out; /* Hezké zmizení */
    }
    .loader {
      border: 8px solid #EAFFDA; border-top: 8px solid #B0F080;
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading-indicator" class="loading-container">
    <div class="loader"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Tento hlídač kontroluje každých 100ms, zda Flutter už vytvořil svůj prvek.
    // Funguje to nezávisle na tom, jak se Flutter rozhodne nastartovat.
    var checkExist = setInterval(function() {
       if (document.querySelector('flt-glass-pane') || document.querySelector('canvas')) {
          var loader = document.getElementById("loading-indicator");
          if (loader) {
             loader.style.opacity = '0';
             setTimeout(function() { loader.remove(); }, 500);
          }
          clearInterval(checkExist);
       }
    }, 100);
  </script>
</body>
</html>
